<html>

<head>
    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="videos" class="container" style="overflow: auto;">
        <div class="videoContainer">
            <video id="localVideo" class="vid" autoplay muted></video>
        </div>
    </div>
    <br/>
    
<div class="fixed">
    <label for="room_id">Room id</label>
    <input id="room_id" type="text" />
    <div style="display:block;">
        <button id="connect" class="settings" onclick="roomConnect()">connect</button>
        <button id="disconnect" class="settings" onclick="roomDisconnect()" disabled>disconnect</button>
        <button id="switchButton" class="settings" onclick="switchMedia()">Switch Camera</button>
        <button id="muteButton" class="settings" onclick="toggleMute()">Unmuted</button>
        <button id="vidButton" class="settings" onclick="toggleVid()">Video Enabled</button>
        <button id="screenShareButton" class="settings" onclick="setScreen()">Screen share</button>
    </div>
    <div class="text">
        <div class="chatWindow"></div>
        <input type="text" id="inputBox" class="inputBox" placeholder="Enter Message" style="width: 95%; height: 50">
        <button for="inputBox" id="chatSubmit" class="settings" onclick="sendChat()" style="width: 4%; height: 50; padding: 16px 5px;">Send</button>
    </div>
<vid/>
    

</body>
<footer>

    <input id="socket_id" type="hidden"/>

    <script src='/js/main.js' lang="text/javascript"></script>
    <script src='/js/manager.js'></script>
</footer>

</html>
